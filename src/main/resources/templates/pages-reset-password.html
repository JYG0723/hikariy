<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>找回密码 - 企业信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="这不仅仅是一个后台管理系统，它基于BT4，超强的自适应，简洁，高效，大方"/>
    <meta content="Mosheng" name="author"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}"/>

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" th:href="@{/css/icons.min.css}"/>
    <link href="css/app.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h3>企业投资价值分析系统</h3>
                        </div>

                        <div class="alert alert-warning mb-4 mt-4 font-13">
                            请输入您的新密码，以完成密码的重置。
                        </div>

                        <form th:action="@{'/users/forget_reset_password/?email=' + ${email}}" method="post">

                            <div class="form-group mb-3">
                                <label for="emailaddress">新密码</label>
                                <input class="form-control" type="password" id="emailaddress" required=""
                                       placeholder="键入你的新密码" name="passwordNew">
                            </div>

                            <div th:if="${session.user != null}">
                                <input type="hidden" name="emailSession" th:value="${session.user.getEmail()}">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit">重置密码</button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">返回到 <a href="/pages/users/login" class="text-dark ml-1"><b>登录</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<!-- App js -->
<script src="js/vendor.min.js" th:src="@{/js/vendor.min.js}"></script>
<script src="js/app.min.js" th:src="@{/js/app.min.js}"></script>

</body>
</html>
