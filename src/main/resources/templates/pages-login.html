<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录 - 企业信息管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="这不仅仅是一个后台管理系统，它基于BT4，超强的自适应，简洁，高效，大方"/>
    <meta content="Mosheng" name="author"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}"/>

    <!-- App css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link href="css/icons.min.css" rel="stylesheet" type="text/css" th:href="@{/css/icons.min.css}"/>
    <link href="css/app.min.css" rel="stylesheet" type="text/css" th:href="@{/css/app.min.css}"/>

</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h3>企业投资价值分析系统</h3>
                            <p class="text-muted mb-4 mt-3">输入您的电子邮件地址和密码访问的管理员面板。</p>
                        </div>

                        <form action="/users/login" method="post">

                            <div class="form-group mb-3">
                                <label for="emailaddress">账户</label>
                                <input class="form-control" type="email" id="emailaddress" required=""
                                       placeholder="键入你的邮箱" name="email">
                            </div>

                            <div class="form-group mb-3">
                                <a href="pages-reset-password-entrance.html" class="text-muted float-right">
                                    <small></small>
                                </a>
                                <label for="password">密码</label>
                                <input class="form-control" type="password" required="" id="password"
                                       placeholder="键入你的密码" name="password">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> 登入</button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted"><a href="/pages/users/reset_password_entrance" class="text-muted ml-1">忘记密码？</a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->


<!-- App js -->
<script src="js/vendor.min.js"  th:src="@{/js/vendor.min.js}"></script>
<script src="js/app.min.js" th:src="@{/js/app.min.js}"></script>

</body>
</html>
