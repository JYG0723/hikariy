    <meta charset="utf-8"/>

<body>

<!-- Navigation Bar-->
<header id="topnav">
    <nav class="navbar-custom">

        <div class="container-fluid">
            <ul class="list-unstyled topbar-right-menu float-right mb-0">

                <li class="dropdown notification-list">
                    <!-- Mobile menu toggle-->
                    <a class="navbar-toggle nav-link">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                    <!-- End mobile menu toggle-->
                </li>


                <li class="dropdown notification-list" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle nav-user mr-0" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="false" aria-expanded="false">
                        <img src="assets/images/users/avatar-1.jpg" th:src="@{/assets/images/users/avatar-1.jpg}"
                             alt="user-image" class="rounded-circle">
                        <small class="pro-user-name ml-1" th:text="${session.user.getName()}">
                            Admin
                        </small>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated profile-dropdown ">
                        <!-- item-->
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">欢迎 !</h6>
                        </div>

                        <!-- item-->
                        <a href="/pages/users/reset_password" class="dropdown-item notify-item">
                            <i class="fe-settings"></i>
                            <span>修改密码</span>
                        </a>

                        <!-- item-->
                        <a href="/pages/users/add" class="dropdown-item notify-item"
                           th:if="${session.user.getRole() == 0}">
                            <i class="fe-users"></i>
                            <span>添加用户</span>
                        </a>

                        <!-- item-->
                        <a href="/pages/lock_screen" class="dropdown-item notify-item">
                            <i class="fe-lock"></i>
                            <span>锁定屏幕</span>
                        </a>

                        <div class="dropdown-divider"></div>

                        <!-- item-->
                        <a href="/users/logout" class="dropdown-item notify-item">
                            <i class="fe-log-out"></i>
                            <span>退出</span>
                        </a>

                    </div>
                </li>

            </ul>

            <ul class="list-inline menu-left mb-0">
                <li class="float-left">
                    <a href="index.html" class="logo">
                                <span class="logo-lg">
                                    <img src="assets/images/logo.png" alt="" height="18">
                                </span>
                        <span class="logo-sm">
                                    <img src="assets/images/logo-sm.png" alt="" height="28">
                                </span>
                    </a>
                </li>
                <li class="app-search">
                    <form>
                        <input type="text" placeholder="输入关键字以搜索..." class="form-control">
                        <button type="submit" class="sr-only"></button>
                    </form>
                </li>
            </ul>
        </div>

    </nav>
    <!-- end topbar-main -->

    <div class="topbar-menu">
        <div class="container-fluid">
            <div id="navigation">
                <!-- Navigation Menu-->
                <ul class="navigation-menu">

                    <li class="has-submenu">
                        <a href="/">
                            <i class="fe-airplay"></i>仪表盘</a>

                    <li class="has-submenu">
                        <a href="#"> <i class="fe-bookmark"></i>企业</a>

                    <li class="has-submenu">

                                        <a href="/pages/users/reset_password">找回密码</a>
                                    </li>
                                    <li>
                                        <a href="/pages/lock_screen">锁定屏幕</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                </ul>
                <!-- End navigation menu -->

                <div class="clearfix"></div>
            </div>
            <!-- end #navigation -->
        </div>
        <!-- end container -->
    </div>
    <!-- end navbar-custom -->
</header>
<!-- End Navigation Bar-->

<!-- End Navigation Bar-->

<div class="wrapper">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item" th:if="${session.user != null}"><a href="#"
                                                                                           th:text="${session.user.getName()}">默笙
                            </a></li>
                            <li class="breadcrumb-item" th:if="${session.user == null}"><a href="#">hikari</a></li>

                            <li class="breadcrumb-item"><a href="#">企业信息</a></li>
                            <li class="breadcrumb-item active">录入企业信息</li>
                        </ol>
                    </div>
                    <h4 class="page-title">请按要求填入用户信息</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <form class="form-horizontal" action="/users/add" method="post">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" placeholder="如：leona">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="email"
                                           placeholder="如：leona@qq.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">电话</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phone"
                                           placeholder="如：15135182656">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="position" placeholder="如：太原">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">密保问题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="question"
                                           placeholder="如：父亲的名字">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">问题答案</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="answer"
                                           placeholder="如：hikari">
                                </div>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit"> 提交</button>
                            </div>
                        </form>

                    </div> <!-- end card-box -->
                </div> <!-- end card-->
            </div><!-- end col -->
        </div>
        <!-- end row -->
    </div> <!-- end container -->
</div>
<!-- end wrapper -->

                    <a href="#">关于我们</a>
                    <a href="#">帮助</a>
                    <a href="#">联系我们</a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- end Footer -->

<script src="js/vendor.min.js" th:src="@{/js/vendor.min.js}"></script>

</html>
