<div class="wrapper">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="#">hikari</a></li>
                            <li class="breadcrumb-item"><a href="#">企业信息</a></li>
                            <li class="breadcrumb-item active">企业信息更改页</li>
                        </ol>
                    </div>
                    <h4 class="page-title">企业详情</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- end row -->
                        <form th:action="@{'/enterprises/'+${enterprise.getId()}}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>企业名称</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getEnterpriseName()}"
                                               name="enterpriseName" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>外文名称</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getForeignName()}"
                                               name="foreignName" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>公司简介</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getIntroduction()}"
                                               name="introduction" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>公司网站</label>
                                        <input type="text" class="form-control" th:value="${enterprise.getSite()}"
                                               name="site" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>总部地点</label>
                                        <input type="text" class="form-control" th:value="${enterprise.getPosition()}"
                                               name="position" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>成立时间</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getEstablished()}"
                                               name="established" data-toggle="input-mask" data-reverse="true">
                                    </div>
                                    <div class="form-group">
                                        <label>经营范围</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getBusinessScope()}"
                                               name="businessScope" data-toggle="input-mask" data-reverse="true">
                                    </div>

                                </div> <!-- end col -->

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>公司类型</label>
                                        <input type="text" class="form-control" th:value="${enterprise.getType()}"
                                               name="type" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>年营业额</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getAnnualTurnover()}"
                                               name="annualTurnover" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>ipo价格</label>
                                        <input type="text" class="form-control" th:value="${enterprise.getIpoPrice()}"
                                               name="ipoPrice" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>员工数</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getEmployeeNumber()}"
                                               name="employeeNumber" data-toggle="input-mask">
                                    </div>
                                    <div class="form-group">
                                        <label>创始人</label>
                                        <input type="text" class="form-control" th:value="${enterprise.getFounder()}"
                                               name="founder" data-toggle="input-mask" data-reverse="true">
                                    </div>
                                    <div class="form-group">
                                        <label>首席执行官</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getChiefExecutive()}"
                                               name="chiefExecutive" data-toggle="input-mask" data-reverse="true">
                                    </div>
                                    <div class="form-group">
                                        <label>公司使命</label>
                                        <input type="text" class="form-control"
                                               th:value="${enterprise.getCompanyMission()}"
                                               name="companyMission" data-toggle="input-mask" data-reverse="true">
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary  col-md-5" type="submit"> 更新</button>
                                        <a class="btn btn-secondary  col-md-5" href="/enterprises/"> 返回</a>
                                    </div>
                                </div> <!-- end col -->
                            </div>
                        </form>

                    </div> <!-- end card-body -->
                </div> <!-- end card -->
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div> <!-- end container -->
</div>
